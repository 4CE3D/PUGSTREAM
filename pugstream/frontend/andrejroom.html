  <style>.ndl-visual-text {
  font-weight: 400;
  margin: 0;
}

.ndl-controls-pointer,
.ndl-controls-pointer * {
  cursor: pointer;
}

.ndl-controls-abs-center {
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
}

/** Button **/
.ndl-controls-button {
  outline: none;
  border: none;
  color: white;
  background-color: black;
  padding: 5px 20px 5px 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
.ndl-controls-button:disabled {
  cursor: default;
}

/** Deprecated checkbox **/
.ndl-controls-checkbox {
  margin: 0;
  border: 1px solid #000000;
  border-radius: 0;
  background-color: transparent;
  -webkit-appearance: none;
  outline: none;
  cursor: pointer;
}

.ndl-controls-checkbox:checked {
  background-color: #000000;
}

.ndl-controls-checkbox:disabled {
  cursor: default;
}

/** Deprecated radio button **/
.ndl-controls-radiobutton {
  margin: 0;
  border: 1px solid #000000;
  border-radius: 16px;
  background-color: transparent;
  -webkit-appearance: none;
  outline: none;
  width: 32px;
  height: 32px;
  display: block;
  cursor: pointer;
}

.ndl-controls-radiobutton:checked {
  background-color: #000000;
}

.ndl-controls-radiobutton:disabled {
  cursor: default;
}

/** New radio button **/
.ndl-controls-radio-2 {
  opacity: 0;
  position: absolute;
  margin: 0;
}

.ndl-controls-radio-2:disabled {
  cursor: default;
}

/** New checkbox **/
.ndl-controls-checkbox-2 {
  opacity: 0;
  position: absolute;
  margin: 0;
}

.ndl-controls-checkbox-2:disabled {
  cursor: default;
}

/** Options **/
.ndl-controls-select {
  -webkit-appearance: none;
  appearance: none;
  background-color: transparent;
  border: 1px solid #000000;
  border-radius: 0;
  padding: 0 1em 0 0;
  margin: 0;
  width: 100%;
  font-family: inherit;
  font-size: inherit;
  cursor: inherit;
  line-height: inherit;

  /* Stack above custom arrow */
  z-index: 1;

  /* Remove dropdown arrow in IE10 & IE11
      @link https://www.filamentgroup.com/lab/select-css.html */
  /*  &::-ms-expand {
      display: none;
    }*/

  /* Remove focus outline, will add on alternate element */
  outline: none;
}

.ndl-controls-select:disabled {
  cursor: default;
}

/** Range **/
.ndl-controls-range2 {
  margin: 0;
  padding: 0;
  -webkit-appearance: none;
  appearance: none;
  outline: none;
  border: none;
  background: transparent;
  cursor: pointer;
}

.ndl-controls-range2::-webkit-slider-thumb {
  height: 100%;
  border: 0;
  -webkit-appearance: none;
  appearance: none;
}

.ndl-controls-range2::-moz-range-thumb {
  height: 100%;
  border: 0;
  -webkit-appearance: none;
  appearance: none;
}

.ndl-controls-range2::-webkit-slider-runnable-track {
  border: none;
  height: 100%;
}

.ndl-controls-range2::-moz-range-track {
  border: none;
  height: 100%;
}

.ndl-controls-range2:disabled {
  cursor: default;
}

/* Old range */

.ndl-controls-range {
  margin: 0;
  padding: 0;
  -webkit-appearance: none;
  outline: none;
  border: none;
  background-color: transparent;
  cursor: pointer;
}

.ndl-controls-range::-webkit-slider-thumb {
  width: 16px;
  height: 16px;
  background: #000000;
  border: 0;
  border-radius: 8px;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -5px;
}

.ndl-controls-range::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: #000000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.ndl-controls-range::-ms-thumb {
  width: 16px;
  height: 16px;
  background: #000000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 0px;
  /*Needed to keep the Edge thumb centred*/
}

.ndl-controls-range::-webkit-slider-runnable-track {
  background: #f0f0f0;
  border: none;
  width: 100%;
  height: 6px;
  cursor: pointer;
  top: 4px;
  margin-top: 5px;
}

.ndl-controls-range:focus::-webkit-slider-runnable-track {
  background: #f0f0f0;
}

.ndl-controls-range::-moz-range-track {
  background: #f0f0f0;
  border: none;
  width: 100%;
  height: 6px;
  cursor: pointer;
}

.ndl-controls-range::-ms-track {
  background: transparent;
  border-color: transparent;
  border-width: 5px 0;
  color: transparent;
  width: 100%;
  height: 6px;
  cursor: pointer;
}

.ndl-controls-range::-ms-fill-lower {
  background: #f0f0f0;
  border: none;
}
.ndl-controls-range::-ms-fill-upper {
  background: #f0f0f0;
  border: none;
}

/** Field Set **/
.ndl-controls-fieldset {
  outline: none;
  border: none;
  margin: 0;
  padding: 0;
}

/** Text Input **/
.ndl-controls-textinput {
  outline: none;
  border-style: none;
  background-color: transparent;
}

.ndl-controls-textinput::placeholder {
  color: inherit;
  opacity: 0.5;
}

    <script>
        const data = localStorage.getItem('room');
        const id = localStorage.getItem('id');
        const token = localStorage.getItem('token');

        const heading = document.getElementById('roomName');
        const roomIdHeading = document.getElementById('roomID');
        const queueList = document.getElementById('queueList');
        const userList = document.getElementById('userList');
        const addButton = document.getElementById('addToQueue');
        const movieField = document.getElementById('movieField');

        function addMovie(){
            console.log("wazzup");
            const movieLink = prompt('Enter link:');
            if(movieLink) {
                const postData = {
                    link: movieLink
                };

                fetch(`http://localhost:8080/room/${id}/queue/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(postData)
                })
                .then(response => response.json())
                .then(data => {
                    handleInit();
                })
                .catch(error => console.error('Error adding movie:', error));
            }

            
        }

        function deleteLink(movieId){
            fetch(`http://localhost:8080/room/${id}/queue/${movieId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => response.json())
            .then(data => {
                handleInit();
            });
            
        }

        function playMovie(movieLink) {
            let current = document.getElementById("movieLinkHidden").value;
            if(current !== movieLink)
            {
                fetch(`http://localhost:8080/videoplayer/play?videoLink=${movieLink}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/html',
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => response.text())

            if (data) {
                heading.textContent = data;
                roomIdHeading.textContent = id;

                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    queueList.innerHTML = '';
                    playMovie(data[0].link);
                    data.forEach(movie => {
                        const divItem = document.createElement('div');
                        divItem.innerHTML = `<div style="display: flex; position: relative; flex-flow: row; align-items: center; opacity: 1; padding: 5px 10px; margin-bottom: 4px; border-radius: 4px; cursor: pointer; justify-content: space-around; width: 100%; height: 100%; flex-shrink: 1; flex-grow: 100;">
                                            <div class="ndl-visual-icon" style="user-select: none; position: relative; opacity: 1; flex-shrink: 0;">

                                            <button onclick="deleteLink(${movie.id});" class="ndl-controls-button" style="font-family: Roboto-Medium; font-size: 14px; color: rgb(255, 255, 255); line-height: 120%; text-transform: none; background-color: rgb(88, 54, 245); position: relative; opacity: 1; border-radius: 4px; padding: 0px; min-width: 80px; margin-left: 11px; margin-right: 2px; width: 10px; height: 20px; flex-shrink: 0;">Remove</button>
                                         </div>`;
                        //listItem.textContent = `Link: ${movie.link}`;
                        queueList.append(divItem);
                    })
                });

                fetch(`http://localhost:8080/room/${id}/users/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    userList.innerHTML = ''; 
                    // Display the list of users
                    data.forEach(user => {
                        const divItem = document.createElement('div');
                        divItem.innerHTML = `<div style="display: flex; position: relative; flex-flow: wrap; align-items: center; opacity: 1; place-content: flex-start space-between; margin: 25px 100px 100px 15px; width: 100px; height: 20px; flex-shrink: 0;">
                                      <div style="display: flex; position: relative; flex-direction: column; align-items: flex-start; opacity: 1; width: 100%; height: 100%; flex-shrink: 1; flex-grow: 100;">
                                         <div class="ndl-visual-text " style="font-family: Roboto-Regular; font-size: 16px; color: rgb(0, 0, 0); line-height: 150%; text-transform: none; position: relative; display: flex; opacity: 1; text-align: center; justify-content: center; width: 100%; height: 100%; flex-shrink: 1; flex-grow: 100; white-space: pre-wrap; overflow-wrap: anywhere;">${user.name}</div>
                                      </div>
                                      <div style="display: flex; position: relative; flex-direction: column; align-items: flex-start; opacity: 1; width: 100%; height: 100%; flex-shrink: 1; flex-grow: 100;">
                                         <div style="flex-shrink: 0; position: relative; display: flex; opacity: 1; transform: translateY(5px); align-self: center;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110">

                                         </div>

                                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                                               <path d="M 49.9999127335374 7.615597041876754e-11 A 50 50 0 1 0 50 0 L 50 50 L 49.9999127335374 7.615597041876754e-11" fill="#D4D4D4"></path>
                                            </svg>
                                         </div>
                                         <img alt="" src="https://media.discordapp.net/attachments/1228237867940319243/1230161174482391190/image.png?ex=66324fdf&is=661fdadf&hm=cec5fce57bffd88571ea0dc63c118837ff3496ef691558e51a820f1e1d405dad&=&format=webp&quality=lossless&width=1000&height=1000" style="display: block; flex-shrink: 0; object-fit: contain; opacity: 1; position: relative; max-width: 300%; max-height: 300%; transform: translateY(-180px); border-radius: 50px; width: 100%;">
                                      </div>`;
                        userList.append(divItem);
                    });
                })
                .catch(error => console.error('Error fetching user list:', error));

            }
